<ion-view title="Log in">
  <ion-nav-bar>
    <ion-nav-buttons side="right">
      <button class="button button-clear" ng-click="openSignup()">Sign up</button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="has-header" padding="true">

    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Your Username: </span>
          <input type="text" ng-model="loginData.username">
        </label>
        <!-- <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label> -->
        <label class="item">
          <button class="button button-block button-positive" type="submit">Start Playing</button>
        </label>
      </div>
    </form>

  </ion-content>

</ion-view>
