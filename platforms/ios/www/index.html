<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="js/firebase.js"></script>
    <script src='js/angularfire.min.js'></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl">
    <ion-header-bar>
      <h1 class="title">Photos</h1>
    </ion-header-bar>
    <ion-content padding="true">
      <button ng-click="addMessage()" class="button button-block button-primary">Add Message</button>
      <button ng-click="getPhoto()" class="button button-block button-primary">Take Photo</button>
      <ion-div>{{user.uuid}}</ion-div>
      <ion-list>
        <ion-item ng-repeat="(key, msg) in messages" ng-click="removeMessage(key)">
          <em>{{msg.from}}</em>: {{msg.body}}
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item ng-repeat="photo in photos">
          <img ng-src="{{photo.uri}}" style="max-width: 100%">
        </ion-item>
      </ion-list>

    </ion-content>
  </body>
</html>
